<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0
    maximum-scale=1.0, user-scalable=no"">

    <link
      rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Geo Chart Tracker</title>
</head>

<body>
    <header class="is-flex is-justify-content-center is-align-items-center">
        <h1 class="title is-1 has-text-weight-bold has-text-white">
        Geo Chart Tracker
        </h1>
    </header>

    <!-- The map and charts are wrapped in main to be able to easily position the charts over the map -->
    <main>
        <div id="map"></div>
        <section id="charts" class="box columns">
            <!-- I need both the header and the table wrapped in a div so they display in the same column -->
            <section id="track-chart" class="column">
                <h2 id="tracks-chart-header" class="is-size-3 has-text-weight-bold"></h2>
                <table id="tracksDisplay">
                    <thead id="tracks-table-header">
                        <tr>
                            <th><abbr title="Position"></abbr></th>
                        </tr>
                    </thead>
                </table>
            </section>
            <section id="artist-chart" class="column">
                <h2 id="artist-chart-header" class="is-size-3 has-text-weight-bold"></h2>
                <table id="artistDisplay">
                    <thead id="artist-table-header">
                        <tr>
                            <th><abbr title="Position"></abbr></th>
                        </tr>
                    </thead>
                </table>  
            </section>    
        </section>
    </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script type="text/javascript" src="./assets/countries.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
